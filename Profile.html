<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/dist/css/profile.min.css" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-md">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/netflix_logo.png" width="100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mylist</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a class="nav-link text-white ms-3 kids" href="#">KIDS</a>
              <div class="dropdown">
                <button
                  class="btn btn-dark dropdown-toggle p-1 ms-2"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="./assets/avatar.png" width="30px" />
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item active" href="#">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./settings.html">Settings</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-md d-flex justify-content-center">
        <div class="profile mt-5">
          <h2 class="display-3 text-white fw-normal">Edit profile</h2>
          <hr class="text-secondary" />
          <div class="row pe-5">
            <div class="col-4">
              <img
                src="./assets/avatar.png"
                class="img-fluid"
                alt="Avatar image"
              />
            </div>
            <div class="col-8">
              <input
                id="name"
                type="text"
                class="form-control bg-secondary rounded-0 border-0 text-white"
                placeholder="Your Name"
              />

              <h2 class="mt-4 fs-5">Language:</h2>
              <a
                class="btn btn-outline-dark text-white border-secondary dropdown-toggle px-4"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </a>
              <ul class="dropdown-menu px-3">
                <li>
                  <a class="dropdown-item text-white" href="#">Italian</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">German</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">French</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">Japanese</a>
                </li>
              </ul>
              <hr class="text-secondary" />
              <h2 class="fs-5">Maturity settings:</h2>
              <button class="btn btn1 text-white fw-bold rounded-0 mt-3">
                ALL MATURITY SETTINGS
              </button>
              <p class="text-white mt-3">
                Show title of all maturity ratings for this profile
              </p>
              <button class="btn btn-outline-secondary rounded-0 mt-3 px-4">
                EDIT
              </button>
              <hr class="text-secondary" />
              <h2 class="fs-5">Autoplay Controls:</h2>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label fw-semibold"
                  for="flexCheckDefault"
                >
                  Autoplay next episode ia a series on all devices
                </label>
              </div>
              <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label fw-semibold"
                  for="flexCheckDefault"
                >
                  Autoplay next episode ia a series on all devices
                </label>
              </div>
            </div>
          </div>
          <hr class="text-secondary" />
          <div class="d-flex justify-content-center gap-3 mb-3">
            <button
              class="btn btn-outline-secondary bg-white rounded-0 px-4 fw-semibold fs-5"
            >
              SAVE
            </button>
            <button
              class="btn btn-outline-secondary rounded-0 px-4 fw-semibold fs-5"
            >
              CANCEL
            </button>
            <button
              class="btn btn-outline-secondary rounded-0 px-4 fw-semibold fs-5"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
